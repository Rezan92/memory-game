      <!--Select Card Container -->
      <div
        class="container my-5 mx-auto text-start d-block border border-secondary"
        id="select-cards_container"
      >
        <div class="card m-2 mx-auto">
          <div class="card-body">
            <h5 class="card-title">Select number of cards</h5>
            <div class="form-group">
              <select class="form-control w-25" id="select-cards_num">
                <option value="">--Select your option--</option>
                <option value="4">4</option>
                <option value="8">8</option>
                <option value="12">12</option>
              </select>
            </div>
            <button class="btn mt-3 btn-primary disabled" id="start-btn">
              Start The Game
            </button>
          </div>
        </div>
      </div>

      <!-- Cards Container -->
      <div
        class="container my-5 mx-auto text-start pt-2 d-none border border-warning"
        id="cards-container"
      >
        <div class="row">
          <div class="col-9">
            <p class="mb-1">
              Memories the numbers on the cards, and click Play button when you
              are ready.
            </p>
            <p>After you click play the cards will flip</p>
          </div>
          <div class="col-3 text-end" id="more-cards">
            <button class="btn btn-dark text-white">More Cards</button>
          </div>
        </div>
